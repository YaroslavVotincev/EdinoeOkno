<!DOCTYPE html>
<html lang="en">
<head>
  <link href="Styles/Style.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <title>Student</title>
</head>
<body>
<header>
 <br><br><span class="logo"> Многофункциональное окно ИжГТУ </span>
  <nav>
    <a class="Main" href = "main.html">Главная</a>
  </nav>
</header>
<main>
  <h1>Заявка на получение справок и выписок</h1>
  <form>
    <p>Фамилия<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Имя<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Отчество<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Кафедра<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Группа<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Форма обучения<span class="kek">*</span><label>
      <select>
        <option selected>Очная</option>
        <option>Заочная</option>
      </select>
    </label></p>
    <p>Номер студенческого билета<span class="kek">*</span><label>
      <input required type = "text">
    </label></p>
    <p>Вид документа<span class="kek">*</span><label>
      <select>
        <option selected>Справка о факте обучения</option>
        <option >Справка-вызов</option>
        <option>Копия договора на обучение</option>
        <option>Изменение персональных данных (смена фио, гражданства)</option>
        <option>Оформить или продлить академический отпуск, отпуск по беременности и родам, отпуск по уходу за ребенком</option>
        <option>Подать заявление на отчисление, восстановление, перевод внутри университета</option>
      </select></label>
    </p>
    <p>Телефон<label>
      <input type = "text">
    </label></p>
    <p>Email<label>
      <input type = "text">
    </label></p><br>
    <p><input type="submit" value="Отправить"></p>

  </form>
</main>
</body>
</html>
